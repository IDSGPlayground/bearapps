<!DOCTYPE html>
<html>
<head>
    <title>BearApps</title>
    <meta charset="UTF-8">
</head>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
      	<span class="icon-bar"></span>
      	<span class="icon-bar"></span>
      	<span class="icon-bar"></span>
      </a>

      <a class="brand" href="">BearApps</a>

      <div class="nav-collapse">

      </div>
    </div>
  </div>
</div>

<div class="container-fluid content">
  <div class="well hero-unit">
    <h1 style="line-height: 100px">LOG IN TO BEARAPPS</h1>
    <p>Use your CalNet ID and password to authenticate.</p>
    <form method="POST" class="well form" action="/">
      
      {% csrf_token %}

      <div class="red">
      {% if logout %} You are now logged out {% endif %}
      {% if not_user %} This username does not exist. {% endif %}
      </div>

      <label>Username</label>
      <input type="text" name="user" class="input-medium"></input>
      <label>Password</label>
      <input type="password" name="password" class="input-medium"></input>

      <p>
        <input type="submit" value="Authenticate" class="btn btn-primary" href="/browse/"></input>
        <input type="submit" value="Register" class="btn btn-primary" href="/register/"></input>
      </p>

    </form>
  </div>
</div>

<body>
</body>
</html>
