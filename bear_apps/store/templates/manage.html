<html>
<head>
    <meta charset="UTF-8">
    <title>BearApps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BearApps">

    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />

    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
		<div class="container-fluid">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>

			<a class="brand" href="../">BearApps</a>

			<div class="nav-collapse">
				<ul class="nav">
					<li class="active"><a href="../manage/">Manage Licenses</a></li>
				</ul>
			</div>

			<div class="btn-group pull-right">
				<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
					<i class="icon-user"></i>

				<ul class="dropdown-menu">
					<li>
						<a href="#">Edit Settings</a>
					</li>
					<li class="divider"></li>
					<li>

				</div>
			</div>

    </div>

	<div class="row-fluid">

		    <li><a href="#chartstrings" data-toggle="tab">Chartstrings</a></li>

		  <div class="tab-content">

		    <div class="tab-pane active" id="requested">

		    </div>
		    <div class="tab-pane" id="groups">

		  </div>

		</div>

	</div>
</div>
